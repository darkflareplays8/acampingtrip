<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Protected Checklist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Google Fonts for clean typography -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(135deg, #e9f5ec 0%, #b7e0c5 100%);
      font-family: 'Montserrat', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #f8f5f0;
      padding: 2em 1em;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(48, 72, 60, 0.13);
      width: 100%;
      max-width: 440px;
      border: 2px solid #a3b18a;
      min-height: 420px;
      box-sizing: border-box;
    }
    .emoji-header {
      text-align: center;
      font-size: 2.2em;
      margin-bottom: 0.2em;
      line-height: 1;
      user-select: none;
    }
    h2 {
      text-align: center;
      color: #285943;
      margin-bottom: 1.2em;
      letter-spacing: 1px;
      font-weight: 700;
      font-size: 1.3em;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    #login-section,
    #add-form {
      display: flex;
      flex-direction: column;
      gap: 0.7em;
      align-items: stretch;
    }
    #login-section input[type="password"],
    #add-form input[type="text"] {
      width: 100%;
      padding: 1em;
      border: 1.5px solid #a3b18a;
      border-radius: 9px;
      font-size: 1em;
      background: #e4efe7;
      transition: border 0.2s, background 0.2s;
      margin: 0;
      box-sizing: border-box;
      appearance: none;
      -webkit-appearance: none;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    #login-section input[type="password"]:focus,
    #add-form input[type="text"]:focus {
      border-color: #285943;
      outline: none;
      background: #fff;
    }
    button {
      padding: 1em;
      border: none;
      border-radius: 9px;
      background: linear-gradient(90deg, #285943 60%, #7aa874 100%);
      color: #fff;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.18s, transform 0.1s;
      box-shadow: 0 2px 8px rgba(44, 62, 80, 0.09);
      margin: 0;
      width: 100%;
      min-height: 44px;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    button:hover {
      background: linear-gradient(90deg, #52734d 60%, #b7e0c5 100%);
      color: #285943;
      transform: translateY(-2px) scale(1.04);
    }
    #login-error {
      color: #b22222;
      text-align: center;
      margin-top: 0.5em;
      font-size: 1em;
      font-weight: 500;
    }
    ul#list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul#list li {
      display: flex;
      align-items: center;
      background: linear-gradient(90deg, #e4efe7 80%, #b7e0c5 100%);
      margin-bottom: 1em;
      padding: 1em 0.8em;
      border-radius: 10px;
      border: 1.5px solid #a3b18a;
      box-shadow: 0 1px 6px rgba(44, 62, 80, 0.07);
      transition: background 0.2s, box-shadow 0.2s;
      font-size: 1em;
      min-height: 44px;
      flex-wrap: wrap;
    }
    ul#list li.checked {
      text-decoration: line-through;
      color: #7a8f5c;
      background: linear-gradient(90deg, #dbead7 80%, #c2d6b7 100%);
      opacity: 0.7;
    }
    ul#list li span {
      flex: 1 1 60%;
      margin-left: 0.7em;
      font-size: 1em;
      letter-spacing: 0.2px;
      word-break: break-word;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    ul#list li button {
      margin-left: 0.7em;
      background: #52734d;
      color: #fff;
      padding: 0.6em 1em;
      font-size: 1em;
      border-radius: 7px;
      box-shadow: none;
      transition: background 0.18s;
      min-width: 70px;
      min-height: 44px;
      width: auto;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    ul#list li button:hover {
      background: #b22222;
      color: #fff;
    }
    ul#list li input[type="checkbox"] {
      width: 1.3em;
      height: 1.3em;
      margin-right: 0.5em;
      min-width: 1.3em;
      min-height: 1.3em;
      accent-color: #52734d;
      -webkit-appearance: checkbox;
      appearance: checkbox;
    }
    @media (max-width: 600px) {
      body {
        padding: 0;
        min-height: 100vh;
      }
      .container {
        padding: 1em 0.2em 1.5em 0.2em;
        min-height: unset;
        max-width: 99vw;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(48, 72, 60, 0.10);
      }
      h2 {
        font-size: 1.1em;
        margin-bottom: 1em;
      }
      ul#list li {
        flex-direction: column;
        align-items: stretch;
        padding: 1em 0.5em;
        font-size: 1em;
      }
      ul#list li span {
        margin-left: 0;
        margin-bottom: 0.5em;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji-header">ðŸŒ²ðŸŒ³ðŸŒ²</div>
    <h2>Password Protected Checklist</h2>
    <div id="login-section">
      <input id="password" type="password" placeholder="Enter password" />
      <button id="login-btn">Unlock</button>
      <p id="login-error" style="display:none;"></p>
    </div>

    <div id="checklist-section" style="display:none;">
      <div class="emoji-header" style="font-size:1.5em; margin-bottom:0.3em;">ðŸŒ¿</div>
      <h2 style="margin-top:0.2em; font-size:1.1em; margin-bottom:1em;">Checklist</h2>
      <form id="add-form">
        <input id="new-item" type="text" placeholder="New item" required />
        <button type="submit">Add</button>
      </form>
      <ul id="list"></ul>
    </div>
  </div>
  <script>
    const API_BASE = 'https://checklist-worker.saimuralibalmuri.workers.dev/api';

    const loginSection = document.getElementById('login-section');
    const checklistSection = document.getElementById('checklist-section');
    const loginBtn = document.getElementById('login-btn');
    const passwordInput = document.getElementById('password');
    const loginError = document.getElementById('login-error');
    const addForm = document.getElementById('add-form');
    const newItemInput = document.getElementById('new-item');
    const list = document.getElementById('list');

    async function login(password) {
      const res = await fetch(`${API_BASE}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password }),
        credentials: 'include'
      });
      return res.ok;
    }

    async function fetchItems() {
      const res = await fetch(`${API_BASE}/checklist`, { credentials: 'include' });
      if (!res.ok) throw new Error('Unauthorized');
      return res.json();
    }

    async function render() {
      const items = await fetchItems();
      list.innerHTML = '';
      items.forEach((item, i) => {
        const li = document.createElement('li');
        li.className = item.checked ? 'checked' : '';
        li.innerHTML = `
          <input type="checkbox" ${item.checked ? 'checked' : ''} onchange="toggleItem(${i}, this.checked)" />
          <span>${item.text}</span>
          <button onclick="removeItem(${i})">Remove</button>
        `;
        list.appendChild(li);
      });
    }

    loginBtn.onclick = async () => {
      const password = passwordInput.value;
      if (await login(password)) {
        loginSection.style.display = 'none';
        checklistSection.style.display = 'block';
        render();
      } else {
        loginError.textContent = 'Incorrect password';
        loginError.style.display = 'block';
      }
    };

    addForm.onsubmit = async (e) => {
      e.preventDefault();
      const text = newItemInput.value.trim();
      if (!text) return;
      await fetch(`${API_BASE}/checklist`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text }),
        credentials: 'include'
      });
      newItemInput.value = '';
      render();
    };

    window.toggleItem = async (index, checked) => {
      await fetch(`${API_BASE}/checklist`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ index, checked }),
        credentials: 'include'
      });
      render();
    };

    window.removeItem = async (index) => {
      await fetch(`${API_BASE}/checklist`, {
        method: 'DELETE',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ index }),
        credentials: 'include'
      });
      render();
    };
  </script>
</body>
</html>
